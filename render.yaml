services:
  - type: web
    name: german-translator-frontend
    env: docker
    dockerfilePath: Dockerfile  # Changed path
    repo: https://github.com/ShohelAlMahmudDev/AI_German_Translator.git
    rootDir: frontend  # All commands will run from here
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /
    autoDeploy: true
    numInstances: 1
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false

  - type: web
    name: german-translator-backend
    env: docker
    dockerfilePath: Dockerfile  # Changed path
    repo: https://github.com/ShohelAlMahmudDev/AI_German_Translator.git
    rootDir: backend  # All commands will run from here
    region: oregon
    plan: free
    branch: main
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_API_URL
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /docs
    autoDeploy: true
    numInstances: 1
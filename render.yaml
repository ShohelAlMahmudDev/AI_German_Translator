services:
  - type: web
    name: german-translator-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile  # Path to frontend Dockerfile
    repo: <your-repo-url>
    rootDir: frontend  # Directory containing frontend code
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /
    autoDeploy: true
    numInstances: 1

  - type: web
    name: german-translator-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile  # Path to backend Dockerfile
    repo: <your-repo-url>
    rootDir: backend  # Directory containing backend code
    region: oregon
    plan: free
    branch: main
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false  # Set this manually in the Render dashboard
    healthCheckPath: /docs
    autoDeploy: true
    numInstances: 1